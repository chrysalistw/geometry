<!DOCTYPE html>
<html>
	<head>
		<title>2.2</title>
	</head>
	<body style="margin:0">
		<script type="module">
			import geometry from "../geometry.js"
			import { Point, LineSegment, Bisector} from "../geometry.js"
			
			geometry.setField(document.getElementById("field"),400,400)
			var A = new Point(200,50)
			var B = new Point(100, 300)
			var C = new Point(300, 350)
			var b = new LineSegment(C, A)
			var c = new LineSegment(A, B)
			var a = new LineSegment(B, C)
			new Bisector(a, true)
			new Bisector(b, true)
			new Bisector(c, true)
		</script>
		<div id="field"></div>
	</body>
</html>
