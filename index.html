<!DOCTYPE html>
<html>
	<head>
		<title>playable triangle</title>
	</head>
	<body>
	<script type="module">
		import geometry from "./geometry.js"
		import {Point,LineSegment,Bisector,Circle} from "./geometry.js"
		geometry.setField(document.getElementById("field"),500,500)
		var A = new Point(200,50)
		var B = new Point(100, 300)
		var C = new Point(300, 350)
		var b = new LineSegment(C, A)
		var c = new LineSegment(A, B)
		var a = new LineSegment(B, C)
		new Bisector(a)
		new Bisector(b)
		new Bisector(c)
		
		var Y = new Circle(C, A)
		var P = new Point(75, 75)
		P.attachToCircle(Y)
	</script>
		<div id="field"></div>

		-->
	</body>
</html>
